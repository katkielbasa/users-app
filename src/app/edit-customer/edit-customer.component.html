<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h2>Edit Customer</h2>
        <form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"
                />
                <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                    <div *ngIf="f.first_name.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }"
                />
                <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                    <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="birthdate">Date of birth</label>
                <input type="date" formControlName="birthdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthdate.errors }"
                />
                <div *ngIf="submitted && f.birthdate.errors" class="invalid-feedback">
                <div *ngIf="f.birthdate.errors.required">Birthdate is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" formControlName="height" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.height.errors }"
                />
                <div *ngIf="submitted && f.height.errors" class="invalid-feedback">
                    <div *ngIf="f.height.errors.required">Height is required</div>
                    <div *ngIf="f.height.errors.pattern">Height should be positive number</div>
                </div>
            </div>
            <div class="form-group">
                <label for="club_member">Is club member?</label>
                <p-triStateCheckbox  formControlName="club_member" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.club_member.errors }"></p-triStateCheckbox>                
                <div *ngIf="submitted && f.club_member.errors" class="invalid-feedback">
                <div *ngIf="f.club_member.errors.required">You have to select an option</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Update</button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

        </form>
    </div>
